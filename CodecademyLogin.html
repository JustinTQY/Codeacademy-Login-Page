<!DOCTYPE HTML>
<!-- Let website know that this page is in english -->
<html lang="en">
    <head>
        <!-- Website character encoding standard -->
        <meta charset="UTF-8">
        <!-- Controls webpage display in different screen size -->
        <meta name="viewport" content=" width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Codecademy Login Page Clone</title>
        <link rel="stylesheet" href="CodecademyLogin.css">
    </head>
    <body>
          <div class="container">
            <div class="header">
                <h1>Login to Codeacademy</h1>
            </div>
            <form action="">
                <label for="">Email or Username</label>
                <input type="text" name="" id="">
                <label for="">Passwaord</label>
                <input type="password" name="" id="">
                <a href="#">I forgot my password</a>
                <input type="submit" value="Log In">
            </form>
            <div class="footer">
                <h3>Login with another account</h3>
                <div class="images">
                    <img src="social media png/Facebook_Logo_2023.png" alt="Facebook Logo">
                    <img src="social media png/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                    <img src="social media png/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="Github Logo">
                    <img src="social media png/png-transparent-google-logo-google-search-meng-meng-company-text-logo-thumbnail.png" alt="Google Logo">
                    <img src="social media png/Twitter X Icon PNG.jpeg" alt="X Logo">
                </div>
            </div>
          </div>
    </body>
</html>
